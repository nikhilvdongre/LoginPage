<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login-form-section" class="section-1">
            <!-- <i class="fa fa-bolt" style="font-size:36px"></i> -->
            <img id="flash-image" src="flash-image.png">
            <h2 class="section-1-item">Sign Up</h2>
            <h6 class="section-1-item">See your growth and get consulting support!</h6>
            <button id="google-sign-up-btn" class="section-1-item">
              <span class="google-icon"><img id="google-g-logo-svg-img" src="Google__G__Logo.svg.png"> </span>
              <span class="google-btn-text">Sign up with Google</span>  
            </button>
            <p class="section-1-item email-signup-text-divider">
                <span>or Sign up with Email</span>
            </p>
            <form class="section-1-item">
                <label for="name" class="form-fields">Name*</label><br>
                <input type="text" id="name" class="form-fields" name="name" placeholder="Name"><br>
                <label for="email" class="form-fields">Email*</label><br>
                <input type="email" id="email" class="form-fields" for="email" placeholder="mail@website.com"><br>
                <label for="password" class="form-fields">Password*</label><br>
                <input type="password" id="password" class="form-fields" for="password" placeholder="Min 8 Characters"><br>
                <input type="checkbox" id="terms" class="form-fields" name="temrs">
                <label for="temrs" class="form-fields">I agree to <a href="#">Terms & Conditions</a></label><br>
                <input type="submit" id="form-sign-up" class="form-fields" value="Sign Up"><br>
            </form>
            <span>Already have an Account? <a href="#">Sign in</a></span><br>
            <span class="copyright">&copy;2022 Felix All rights reserved</span>
        </section>
        <section id="features-section" class="section-2">
        </section>
    </main>  
</body>
</html>
